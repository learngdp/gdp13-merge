    <script>
        const lang = navigator.language;
        const locale = (lang && lang !== undefined) ? lang.match(/^\w{2}/)[0] : (lang === "de" || lang === "fr" ||
            lang === "it" || lang === "nl") ? lang : "en";

        function iOSversion() {
            if (/iP(hone|od|ad)/.test(navigator.platform)) {
                var v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/);
                return [parseInt(v[1], 10), parseInt(v[2], 10), parseInt(v[3] || 0, 10)];
            }
        }
        var ver = iOSversion();
        if (ver !== undefined && ver[0] <= 10) {
            var message = (locale === 'fr') ?
                '<p>Version ios 10 minimum requise pour utiliser cette application. <b>Version détectée ' + ver +
                '</b></p>' :
                '<p>Version ios 10 minimum to use this app. <b>Version détected ' + ver + '</b></p>';
            document.write(message);
        }
    </script>
